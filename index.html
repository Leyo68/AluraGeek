<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge AluraGeek</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="img/hearts.png" alt="Tres iconos corazones">
        <h1 class="Bienvenida">AluraGeek</h1>
    </header>
    <main class="main">
        <div class="mis_productos_container">
            <h2 class="misProductos">MIS PRODUCTOS</h2>
            <ul class="ulCarts">
                
            </ul>
            
        </div>
        <div class="agregar_producto_container">
            <h2 class="agregarProducto">AGREGAR PRODUCTO</h2>
            <form class="inputsAgregarP" id="formularioProducto">
                <input class="inputDetalles" id="nombre" name="nombre" placeholder="Nombre..." type="text" required>
                <input class="inputDetalles" id="precio" name="precio" placeholder="Precio..." type="text" required>
                <input class="inputDetalles" id="imagen" name="imagen" placeholder="Imagen..." type="text" required>
                <div class="buttons">
                    <button class="btnEnviar" type="submit" onsubmit="">Enviar</button>
                    <button class="btnLimpiar" type="reset">Limpiar</button>
                </div>
            </form>
            
        </div>
    </main>
    <footer class="footer">
        <div class="imgYAluraRotapie">
            <img src="img/heartsR.png" alt="Iconos tres corazones rotapie">
            <h1 class="rotaAluraGeek">AluraGeek</h1>
        </div>
        <p class="rotapieLeo">Desarrollado por Leodegario García Ramírez. Todos los derechos reservados.</p>
        <p>ALURA LATAM © - 2024</p>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
